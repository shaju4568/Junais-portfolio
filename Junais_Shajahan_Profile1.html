<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junais Shajahan MK - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }
    header p {
      font-size: 1rem;
      opacity: 0.9;
    }
    section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1.5rem;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #1e3a8a;
      border-left: 4px solid #2563eb;
      padding-left: 0.5rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    ul {
      list-style: none;
    }
    ul li {
      margin-bottom: 0.6rem;
    }
    .skills p {
      margin: 0.3rem 0;
    }
    .contact a {
      display: inline-block;
      margin: 0.3rem 10px 0 0;
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #1e3a8a;
      color: white;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }
      section {
        padding: 1rem;
      }
    }
  </style>
</head>
